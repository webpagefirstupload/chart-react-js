<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="chartreactstyle.css" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Chart JS!</title>
</head>

<body>
    <div class="chart">
        <canvas id="myChart"></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>
    <script src="chartreactmain.js"></script>

    <hr>
    <button class="btn btn-info" id="line">Line Chart</button>
    <button class="btn btn-success" id="pie">pie Chart</button>
    <button class="btn btn-info" id="bar">bar Chart</button> 

    <script>
        const line = document.getElementById('line');
        const pie = document.getElementById('pie');
        const bar = document.getElementById('bar');

        line.addEventListener('click', changeline);
        pie.addEventListener('click', changepie);
        bar.addEventListener('click', changebar);

        function changeline(){
            const updatetype = 'line';
            myChart.config.type = updatetype;
            myChart.update();
        };

        function changepie(){
            const updatetype = 'pie';
            myChart.config.type = updatetype;
            myChart.update();
        };

        function changebar(){
            const updatetype = 'bar';
            myChart.config.type = updatetype;
            myChart.update();
        };

    </script>
</body>
</html>
